# Pre-commit Configuration
# https://pre-commit.com/
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # =============================================================================
  # Code Quality
  # =============================================================================
  
  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  
  # TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - typescript
  
  # =============================================================================
  # Security Scanning
  # =============================================================================
  
  # Secrets detection - prevent credential leaks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json
  
  # Security linting for Python
  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.7'
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
  
  # =============================================================================
  # General Hygiene
  # =============================================================================
  
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']
      
      # Prevent merge conflict markers
      - id: check-merge-conflict
      
      # Ensure files end with newline
      - id: end-of-file-fixer
      
      # Remove trailing whitespace
      - id: trailing-whitespace
      
      # Validate YAML syntax
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      
      # Validate JSON syntax
      - id: check-json
      
      # Check for debug statements
      - id: debug-statements
      
      # Check for private key files
      - id: detect-private-key
  
  # =============================================================================
  # DCO Sign-off Check (for commits)
  # =============================================================================
  
  - repo: https://github.com/src-d/hercules
    rev: v10.7.8
    hooks:
      - id: hercules-check-dco
        name: Check DCO Sign-off
        entry: bash -c 'git log -1 --format=%B | grep -q "^Signed-off-by:" || (echo "Missing DCO sign-off. Use git commit -s" && exit 1)'
        language: system
        always_run: true
        pass_filenames: false

  # =============================================================================
  # Custom Checks
  # =============================================================================
  
  - repo: local
    hooks:
      # Prevent TODO/FIXME in PRs to main
      - id: no-todos-to-main
        name: Check for TODOs
        entry: bash -c 'git diff --cached --name-only | xargs grep -l "TODO\|FIXME" && echo "Warning: Files contain TODOs" || true'
        language: system
        always_run: true
        pass_filenames: false
        verbose: true
      
      # Check for hardcoded secrets patterns
      - id: no-hardcoded-secrets
        name: Check for hardcoded secrets
        entry: bash -c 'git diff --cached | grep -iE "(password|secret|api_key|token)\s*=\s*[\"'"'"'][^\"'"'"']+[\"'"'"']" && exit 1 || exit 0'
        language: system
        always_run: true
        pass_filenames: false
