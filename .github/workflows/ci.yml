name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # DCO Check
  dco-check:
    name: DCO Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check DCO Sign-Off
        run: |
          COMMITS=$(git rev-list origin/${{ github.base_ref }}..${{ github.event.pull_request.head.sha }})
          for COMMIT in $COMMITS; do
            if ! git log -1 --format=%B $COMMIT | grep -q "^Signed-off-by:"; then
              echo "❌ Commit $COMMIT missing DCO sign-off"
              exit 1
            fi
          done
          echo "✅ All commits signed off"

  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v

  # Build Images
  build-images:
    runs-on: ubuntu-latest
    needs: backend-test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ctxeco/backend:latest

  # Security Scan
  security-scan:
    name: SBOM & Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ./backend
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Scan for vulnerabilities
        uses: anchore/scan-action@v3
        with:
          path: ./backend
          fail-build: false  # Don't block deploy on scan for now
          severity-cutoff: high
