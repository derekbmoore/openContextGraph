version: '3.8'

services:
  # =============================================================================
  # Core Infrastructure
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ctxgraph
      POSTGRES_USER: ctxgraph
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctxgraph"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Memory Layer (CtxGraph)
  # =============================================================================
  zep:
    image: ghcr.io/getzep/zep:latest
    environment:
      ZEP_STORE_TYPE: postgres
      ZEP_STORE_POSTGRES_DSN: postgres://ctxgraph:${POSTGRES_PASSWORD:-changeme}@postgres:5432/ctxgraph?sslmode=disable
      ZEP_AUTH_REQUIRED: false
      ZEP_OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  # =============================================================================
  # Orchestration Layer (Spine)
  # =============================================================================
  temporal:
    image: temporalio/auto-setup:1.22
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=ctxgraph
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.21.3
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    depends_on:
      - temporal

  # =============================================================================
  # Backend API
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=postgres
      - ZEP_API_URL=http://zep:8000
      - TEMPORAL_HOST=temporal:7233
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - zep
      - temporal
    volumes:
      - ./backend:/app

  # =============================================================================
  # Temporal Worker
  # =============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m workflows.worker
    environment:
      - TEMPORAL_HOST=temporal:7233
      - ZEP_API_URL=http://zep:8000
    depends_on:
      - temporal
      - zep
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
