version: '3.8'

services:
  # =============================================================================
  # Core Infrastructure
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: ctxEco
      POSTGRES_USER: ctxEco
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ctxEco" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Memory Layer (CtxGraph)
  # =============================================================================
  zep:
    image: ghcr.io/getzep/zep:latest
    environment:
      # Zep server
      ZEP_SERVER_ADDRESS: 0.0.0.0:8000
      # Embeddings (disable hard requirement on OpenAI by providing a dummy key)
      ZEP_OPENAI_API_KEY: ${OPENAI_API_KEY:-test}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/zep-config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy

  # =============================================================================
  # Orchestration Layer (Spine)
  # =============================================================================
  temporal:
    image: temporalio/auto-setup:1.22
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=ctxEco
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.21.3
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    depends_on:
      - temporal

  # =============================================================================
  # Backend API
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=postgres
      - ZEP_API_URL=http://zep:8000
      - TEMPORAL_HOST=temporal:7233
      # Azure AI Configuration
      - AZURE_AI_ENDPOINT=${AZURE_AI_ENDPOINT}
      - AZURE_AI_KEY=${AZURE_AI_KEY}
      - AZURE_AI_DEPLOYMENT=${AZURE_AI_DEPLOYMENT:-gpt-5.2-chat}
      - AZURE_AI_MODEL_ROUTER=${AZURE_AI_MODEL_ROUTER:-model-router}
      # Auth
      - AUTH_REQUIRED=${AUTH_REQUIRED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - zep
      - temporal
    volumes:
      - ./backend:/app

  # =============================================================================
  # Temporal Worker
  # =============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m workflows.worker
    environment:
      - TEMPORAL_HOST=temporal:7233
      - ZEP_API_URL=http://zep:8000
    depends_on:
      temporal:
        condition: service_started
      zep:
        condition: service_started
    volumes:
      - ./backend:/app
    restart: on-failure

volumes:
  postgres_data:
