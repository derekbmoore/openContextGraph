apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctxEco-worker
  namespace: ctxEco-prod
  labels:
    app: ctxEco-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ctxEco-worker
  template:
    metadata:
      labels:
        app: ctxEco-worker
    spec:
      serviceAccountName: worker-sa
      containers:
        - name: worker
          image: ghcr.io/derekbmoore/opencontextgraph/worker:latest
          env:
            - name: ENVIRONMENT
              value: production
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: worker-mi-client
                  key: clientId
            - name: TEMPORAL_HOST
              value: temporal-server.ctxEco-prod.svc.cluster.local:7233
            - name: ZEP_API_URL
              valueFrom:
                secretKeyRef:
                  name: zep-config
                  key: apiUrl
          volumeMounts:
            - name: kv-secrets
              mountPath: /mnt/secrets
              readOnly: true
      volumes:
        - name: kv-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: worker-kv
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: ctxEco-prod
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      serviceAccountName: worker-sa
      containers:
        - name: worker
          image: ghcr.io/derekbmoore/opencontextgraph/worker:latest
          env:
            - name: ENVIRONMENT
              value: production
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: worker-identity
                  key: clientId
            - name: AZURE_KEYVAULT_URL
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: keyVaultUrl
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: postgresHost
            - name: POSTGRES_DB
              value: ctxEco
            - name: POSTGRES_USER
              value: cogadmin
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: postgresPassword
            - name: TEMPORAL_HOST
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: temporalHost
            - name: ZEP_API_URL
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: zepApiUrl
            - name: ZEP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: zepApiKey
            - name: AZURE_AI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: azureAiEndpoint
            - name: AZURE_AI_PROJECT_NAME
              valueFrom:
                secretKeyRef:
                  name: worker-config
                  key: azureAiProjectName
          livenessProbe:
            exec:
              command: ["python","-c","print('ok')"]
            initialDelaySeconds: 30
            periodSeconds: 20

