# Zep configuration for OpenContextGraph local docker-compose
# Uses Postgres store with shared database.
# When run via docker-compose, ZEP_STORE_POSTGRES_DSN from the compose environment
# overrides the DSN below so the password always matches the postgres service.

Server:
  Host: 0.0.0.0
  Port: 8000
  WebEnabled: true
  MaxRequestSize: 10485760

Store:
  Type: postgres
  Postgres:
    DSN: postgresql://ctxEco:changeme@postgres:5432/ctxEco?sslmode=disable
    AvailableIndexes:
      IVFFLAT: true
      HSNW: true

Memory:
  MessageWindow: 5

NLP:
  ServerURL: http://localhost:5555

LLM:
  Service: openai
  Model: gpt-4o-mini
  AnthropicAPIKey: test
  OpenAIAPIKey: test
  AzureOpenAIEndpoint: http://localhost
  AzureOpenAIModel:
    LLMDeployment: mock
    EmbeddingDeployment: mock
  OpenAIEndpoint: http://localhost
  OpenAIOrgID: test

Extractors:
  Messages:
    Summarizer:
      Enabled: false
      Embeddings:
        Enabled: false
        Dimensions: 0
        Service: mock
        ChunkSize: 0
      Entities:
        Enabled: false
    Embeddings:
      Enabled: false
      Dimensions: 0
      Service: mock
      ChunkSize: 0
    Entities:
      Enabled: false
    Intent:
      Enabled: false
  Documents:
    Embeddings:
      Enabled: false
      Dimensions: 0
      Service: mock
      ChunkSize: 0

CustomPrompts:
  SummarizerPrompts:
    OpenAI: ""
    Anthropic: ""

Log:
  Level: info

Auth:
  Secret: dev-secret
  Required: false

OpenTelemetry:
  Enabled: false

DataConfig:
  PurgeEvery: 1440

Development: true
